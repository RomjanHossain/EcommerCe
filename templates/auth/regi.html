{%extends 'home.html'%}
{% load crispy_forms_tags %}
{%block content%}
<div class="container-fluid">
    <form method="POST">
        {% csrf_token %}
        {%if form.errors%}
        <h3>Your form has an Error, <strong style="color:red;">Asshole</strong></h3>
        {%endif%}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
{%endblock%}
