{% extends "home.html" %}
{% block content %}
<h3>{{object|title}}</h3>
<p>{{object.times|date:'d M Y'}}</p>
<!-- <img src="" alt=""> -->
<div class="container">
    {%if object.image%}
    <img class="rounded mx-auto d-block justify-content-center img-fluid img-thumbnail" src="{{object.image.url}}">
    {%endif%}
    <div class="col">
        <br>
        <h5> <strong>Description</strong> :<br>{{object.description|linebreaks}}</h5>

    </div>
</div>
{% endblock %}
