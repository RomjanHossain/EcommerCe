{% extends "home.html" %}
{% block content %}
<div class="col-5 col-md-4">
    {%if searched%}
    <p>Searched for "{{searched}}"</p>
    {%endif%}
</div>
<h2>Products</h2>
<div class="container-fluid bg-light ">
    <div class="row">
        {%for p in qs%}
        <div class=" col col-sm-5 col-lg-3 col-md-4 d-flex justify-content-center">
            <div class="card-fluid mr-2 mb-2 bg-dark" style="width: 18rem;">
                <img src="/media/{{p.image}}" class="img-fluid" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{p.title|title}}</h5>
                    <p>{{p.times|timesince}}</p>
                    <p class="card-text">{{p.description|truncatewords:14}}</p>
                    <br> <p class="card-text">Price :{{p.price}}</p>
                    <a href="{%url 'slugview' p.slug%}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
